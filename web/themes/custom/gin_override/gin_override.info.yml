name: Gin Override
type: theme
base theme: gin
description: Gin admin theme overrides.
package: Custom
core_version_requirement: ^10 || ^11
logo: logo.png

libraries-override:
  claro/global-styling:
    css:
      component:
        css/components/tables.css: css/component/tables.css

regions:
  header: "Header"
  pre_content: "Pre-content"
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: "Page top"
  page_bottom: "Page bottom"
  sidebar_first: "First sidebar"
regions_hidden:
  - sidebar_first
